<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link
      href="https://fonts.googleapis.com/css?family=Chakra+Petch:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <nav class="navegacion">
      <h1>
        ¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número
        de visitas: <span></span>
      </h1>
    </nav>
    <main>
      <section class="landing" id="landing">
        <div class="logo">
          <img src="./assets/gifOF_logo.png" alt="logo" />
        </div>
        <div class="combos">
          <div class="boton combo-item">
            <div class="boton-tipo-1" id="crearGuifos">
              <button>Crear Guifos</button>
            </div>
          </div>
          <div
            class="dropdown combo-item isDay"
            id="botonDropdownPersonalizado"
          >
            <div class="boton combo-item">
              <div class="boton-tipo-4">
                <button>Elegir tema</button
                ><button><img src="./assets/dropdown.svg" alt="" /></button>
              </div>
              <div
                class="contenedor-ListaTemas isNotActive"
                id="dropdownListThemes"
              >
                <ul>
                  <li>
                    <button class="day" id="dayTheme">
                      <span>S</span>ailor Day
                    </button>
                  </li>
                  <li>
                    <button class="night" id="nightTheme">
                      <span>S</span>ailor Night
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="enlace combo-item" id="MisGuifos">
            <a href="./videoUpload.html" class="boton"
              ><span>M</span>is Guifos</a
            >
          </div>
        </div>
        <div class="empty"></div>
      </section>
      <section class="ChequeoAntes">
        <div class="ContenedorChequeoAntes"></div>
      </section>
      <section class="modalWindow" id="modalWindow">
        <div class="contenedorModal">
          <div class="headCrear"></div>
          <div class="bodyCrear"></div>
        </div>
      </section>
      <section class="busqueda" id="busquedaSection">
        <div class="contenedor-busqueda">
          <div class="titulo">
            <h3>
              Buscar
            </h3>
          </div>
          <div class="zona-busqueda">
            <form action="#">
              <div class="empty-1"></div>
              <input
                type="text"
                id="searchTerm"
                class="NotEnabled"
                name="searchTerm"
                placeholder="Busca gifs, hashtags, temas, busca lo que quieras…"
                autocomplete="off"
              />
              <div class="empty-2"></div>
              <div class="boton-submit">
                <div class="boton-tipo-2">
                  <button>
                    <span class="lupa">
                      <img
                        src="./assets/lupa_inactive.svg"
                        alt="lupa-inactiva"
                      />
                    </span>
                    <span class="etiqueta">Buscar</span>
                  </button>
                </div>
              </div>
              <div class="empty-3"></div>
            </form>
          </div>
        </div>
      </section>
      <section class="sugerencias" id="sugerenciasSection">
        <div class="empty-1" id="sugerencias-empty-1"></div>
        <div class="heading">
          <h3>Hoy te sugerimos:</h3>
        </div>
        <div class="empty-2" id="sugerencias-empty-2"></div>
        <div class="resultados-sugeridos" id="resultados-sugeridos"></div>
      </section>
      <section class="tendencias" id="tendencias">
        <div class="empty-1"></div>
        <div class="heading">
          <h3>Tendencias:</h3>
        </div>
        <div class="empty-2"></div>
        <div class="resultados-tendencias" id="resultados-tendencias"></div>
      </section>
    </main>
    <script src="./js/variables.js"></script>
    <script src="./js/GiphyAPI.js"></script>
    <script src="./js/UI.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
